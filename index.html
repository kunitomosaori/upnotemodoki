<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ぽちポケ</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <button id="out">ログアウト</button>
  <h1 id="status"> Login... </h1>

  <!-- コンテンツ表示画面 -->
  <header>
  </header>

  <main>

    <div class="container">
      <!-- サイドメニュー -->
      <div class="side-menu">
        <div class="notebooks">
          <button id="list_display">▽</button>
          <span>NOTEBOOKS</span>
          <button id="new-key">＋</button>
          <div id="list" class="hidden list">
            <!-- ここに追加データが挿入される -->
          </div>
        </div>
        <div class="side-menu-button">
          <button id="dog-profile">profile</button>
          <button id="clear">all clear</button>
        </div>
      </div>


      <!-- メインメニュー -->
      <div class="main-contents">
        <h1>ぽちポケ</h1>
        <input type="text" id="key" placeholder="タイトルを入力">
        <textarea id="memo" placeholder="メモを入力"></textarea>
        <!-- 初回登録情報のテンプレ　※hiddenを書き忘れないように！ -->
        <textarea id="profile-name" placeholder="わんちゃんのなまえは？"></textarea>
        <textarea id="profile-dateofbirth" placeholder="生年月日は？"></textarea>
        <!-- 初回登録情報のテンプレ終わり -->

        <div class="main-fotter-button">
          <button id="save">save</button>
          <button id="save">update</button>
        </div>
      </div>

    </div>


    <!-- 試しに入れてみた -->
    <div>
      <div>
        名前：<span id="uname"></span><br>
        <img src="" id="prof">
      </div>
      <div>
        <select id="title">
          <option value="memo1">memo1</option>
          <option value="memo2">memo2</option>
          <option value="memo3">memo3</option>
        </select>
      </div>
      <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
      </div>
    </div>

    <!-- お試し終わり -->

  </main>



  <!-- jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 独自のJavaScriptファイルの読み込み -->
  <script src="js/main.js"></script>
  <!-- 以下firebase -->
  <script type="module">
    //###############################################
    // 必要なJSを読み込み
    //###############################################
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onChildAdded, remove, onChildRemoved }
      from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";


    //###############################################
    //FirebaseConfig [ KEYを取得して設定！！ ]
    //###############################################
    const firebaseConfig = {
      apiKey: "AIzaSyDVq2QiPiot5hzhUMdrlj1ibJZPctDcTV4",
      authDomain: "pochi-6400b.firebaseapp.com",
      projectId: "pochi-6400b",
      storageBucket: "pochi-6400b.appspot.com",
      messagingSenderId: "882528790400",
      appId: "1:882528790400:web:77c694ec929d3ca6698365"
    };
    const app = initializeApp(firebaseConfig);

    //###############################################
    //Firebase-RealtimeDatabase接続
    //###############################################
    const db = getDatabase(app); //RealtimeDBに接続

    //###############################################
    //GoogleAuth用
    //###############################################
    const provider = new GoogleAuthProvider();
    provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
    const auth = getAuth();


    //###############################################
    //Loginしていれば処理します
    //###############################################
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        const uid = user.uid;
        //ユーザー情報取得できます
        if (user !== null) {
          user.providerData.forEach((profile) => {
            //Login情報取得
            $("#uname").text(profile.displayName);
            $("#prof").attr("src", profile.photoURL);
            // console.log("Sign-in provider: " + profile.providerId);
            // console.log("Provider-specific UID: " + profile.uid);
            // console.log("Email: " + profile.email);
            // console.log("Photo URL: " + profile.photoURL);
          });
          $("#status").fadeOut(500);
        }

        //データ登録(Click)
        $("#send").on("click", function () {
          const msg = {
            title: $("#title").val(),
            text: $("#text").val()
          }
          const dbRef = ref(db, "users/" + uid + "/memo/" + $("#title").val()); //RealtimeDB内の"chat"を使う
          set(dbRef, msg);  //DBに値をセットする
        });

        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        $("#title").on("change", function () {
          const dbRef = ref(db, "users/" + uid + "/memo/" + $(this).val()); //RealtimeDB内の"chat"を使う
          onValue(dbRef, function (data) {
            const msg = data.val();    //オブジェクトデータを取得し、変数msgに代入
            console.log(msg);
            // const key  = data.key;      //データのユニークキー（削除や更新に使用可能）
            $("#text").val(msg.text);
          });
        });

      } else {
        _redirect();  // User is signed out
      }
    });


    //###############################################
    //Logout処理
    //###############################################
    $("#out").on("click", function () {
      // signInWithRedirect(auth, provider);
      signOut(auth).then(() => {
        // Sign-out successful.
        _redirect();
      }).catch((error) => {
        // An error happened.
        console.error(error);
      });
    });


    //###############################################
    //Login画面へリダイレクト(関数作成)
    //###############################################
    function _redirect() {
      location.href = "login.html";
    }

  </script>
</body>

</body>

</html>
